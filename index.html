<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <label for="new-first-name">Country</label>
          <input type="text" class="form-control" id="new-country">

          <label for="new-first-name">City</label>
          <input type="text" class="form-control" id="new-city">

          <label for="new-first-name">When did you visit?</label>
          <input type="text" class="form-control" id="new-season">

          <label for="new-first-name">Who did you travel with?</label>
          <input type="text" class="form-control" id="new-company">

          <label for="new-first-name">What did you see?</label>
          <input type="text" class="form-control" id="new-sights">

          <label for="new-first-name">Anything else to say about your travels?</label>
          <input type="text" class="form-control" id="new-notes">
        </div>
      </div>
    </div>
  </body>
</html>
