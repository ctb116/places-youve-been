<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <form id="travel">
            <div class="form-group">
              <label for="new-first-name">Country</label>
              <input type="text" class="form-control new-country" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-first-name">City</label>
              <input type="text" class="form-control new-city" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-first-name">When did you visit?</label>
              <input type="text" class="form-control new-season" id="new-season">
            </div>
            <div class="form-group">
              <label for="new-first-name">Who did you travel with?</label>
              <input type="text" class="form-control new-company" id="new-company">
            </div>
            <div class="form-group">
              <label for="new-first-name">What did you see?</label>
              <input type="text" class="form-control new-marks" id="new-marks">
            </div>
            <div class="form-group">
              <label for="new-first-name">Anything else to say about your travels?</label>
              <input type="text" class="form-control new-notes" id="new-notes">
            </div>

            <button type="submit" class="btn btn-success">Log your travel</button>
          </form>
        </div>
        <div class="col-md-3">
          <div class="switchEntry" id="locationList">
            <ul>
            </ul>
          </div>
        </div>
        <div class="col-md-6">
          <div id="travelEntry">
            <h2></h2>
            <p id="visitedSeason"></p>
            <p id="visitedCompany"></p>
            <p id="visitedLandmarks"></p>
            <p id="visitedNotes"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
